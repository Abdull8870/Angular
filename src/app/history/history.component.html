<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container mt-5 mb-5" *ngIf="!isLoading">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h4>HISTORY</h4>
			<ul class="timeline">
				<li *ngFor="let data of history">
					<span style="color:blue;"><em>{{data.action}}</em></span>
					<span class="float-right" style="color:red;"><strong> DONE BY {{data.doneBy}}</strong></span>
					<p>
            {{data.description}}
          </p>
				</li>
			</ul>
		</div>
	</div>
</div>
